<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolsa fácil</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/register.css">

</head>
<body>
    <div class="container">
        <h1 class="well titulo">Cadastro</h1>
        <div class="col-lg-12 well">
            <div class="row">
                <form>
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <label class="label2">Nome:</label>
                                <input type="text" placeholder="Digite seu nome" class="form-control">
                            </div>
                            <div class="col-sm-6 form-group">
                                <label class="label2">Matrícula/SIAPE:</label>
                                <input type="text" placeholder="Digite sua matrícula" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="label2">Email:</label>
                            <textarea placeholder="Enter Address Here.." rows="1" class="form-control"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-sm-4 form-group">
                                <label class="label2">Senha:</label>
                                <input type="password" placeholder="Digite sua senha" class="form-control">
                            </div>
                            <div class="col-sm-4 form-group">
                                <label class="label2">CPF:</label>
                                <input type="text" placeholder="Digite seu CPF" class="form-control">
                            </div>
                            <div class="col-sm-4 form-group">
                                <label class="label2">Departamento:</label>
                                <input type="text" placeholder="Digite o departamento" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <label class="label2">CEP:</label>
                                <input type="text" placeholder="Digite seu CEP" class="form-control">
                            </div>
                            <div class="col-sm-6 form-group">
                                <label class="label2">Telefone:</label>
                                <input type="text" placeholder="(XX)YYYYY-ZZZZ" class="form-control">
                            </div>
                        </div>
    
                        <button type="submit" class="btn btn-lg btn-info btnregister">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
