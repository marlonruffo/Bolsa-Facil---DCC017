<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolsa fácil</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/register.css">
	<link rel="stylesheet" href="../css/cadastroBolsaNova.css">
    <link rel="stylesheet" href="../assets/css/bootstrap-datetimepicker.css"/>

</head>
<body>
	<div class="container mt-5">
		<h2>Criação de Projeto</h2>
		<form class="">
			<div class="form-group">
				<label class="labelForms" for="nome">Título do Projeto:</label>
				<input type="text" class="form-control formss" id="nome" placeholder="Digite o título do projeto">
			</div>
			<div class="form-group ">
				<label class="labelForms">Tipo de Projeto</label>
				<select class="form-control formss" name="tipoProjeto" id="tipoProjeto">
					<option value="" selected="selected">Selecione o tipo de projeto</option>
					<option value="Iniciação Científica">Iniciação Científica</option>
					<option value="Treinamento Profissional">Treinamento Profissional</option>
					<option value="Monitoria">Monitoria</option>
					<option value="Extensão">Extensão</option>
				</select>
			</div>
			<div class="form-group">
				<label class="labelForms" for="nome">Professor:</label>
				<input type="text" class="form-control formss" id="nome" placeholder="getProfessor" value="" readonly>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label class="labelForms" for="vagaRemunerada">Vagas remuneradas:</label>
					<input type="number" class="form-control formss" id="idade" placeholder="Quantidade">
				</div>
				<div class="form-group col-md-6">
					<label class="labelForms" for="vagaVoluntaria">Vagas voluntárias:</label>
					<input type="password" class="form-control formss" id="senha" placeholder="Quantidade">
				</div>
				<div class="form-group col-md-6">
					<label class="labelForms" for="dataIngresso">Inscrições até:</label>
					<input type="date" class="form-control formss" id="inputField4">
				</div>
				<div class="form-group col-md-6">
					<label class="labelForms" for="preRequisito">Pré Requisito:</label>
					<input type="text" class="form-control formss" id="inputField4">
				</div>
			</div>
			<div class="form-group">
				<!-- Fechamento da tag form -->
				<button type="submit" class="btn btn-primary botaoCriar  ">Criar </button>
			</div>
		</form>
	</div>
	
		 
    <!-- js placed at the end of the document so the pages load faster -->
		<script src="../assets/js/jquery.js"></script>
		<script src="../assets/js/jquery.maskedinput.js"></script>
		<script src="../assets/js/bootstrap.min.js"></script>
		<script src="../assets/js/jquery-ui-1.9.2.custom.min.js"></script>
		<script src="../assets/js/jquery.ui.touch-punch.min.js"></script>
		<script class="include" type="text/javascript" src="../assets/js/jquery.dcjqaccordion.2.7.js"></script>
		<script src="../assets/js/jquery.scrollTo.min.js"></script>
		<script src="../assets/js/jquery.nicescroll.js" type="text/javascript"></script>

		<!--common script for all pages-->
		<script src="../assets/js/common-scripts.js"></script>

		<!--script for this page-->
		<script type="text/javascript" src="../assets/js/moment.js"></script>
		<script src="../assets/js/locale/pt-br.js"></script>
		<script type="text/javascript" src="../assets/js/bootstrap-datetimepicker.js"></script>
        <script src="../js/cadUsuario.js" type="text/javascript"></script>
        <script src="../js/Validacoes.js" type="text/javascript"></script>

</body>
</html>
